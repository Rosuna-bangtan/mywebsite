     * {margin: 0;

    columns: 4;
    column-gap: 40px;
}
.container.box
{
    width: 100%;
    margin-bottom: 20px;
    break-inside: avoid;
}
.container .box img
{
    max-width: 100%;
    border-radius: 15px;
}
@media (max-width: 1200px)
{
    .container
    {
        width: calc(100% - 40px);
        columns: 3; 
    }
}
@media (max-width: 768px)
{
    .container
    {
        columns: 2; 
    }
}

{

    }
